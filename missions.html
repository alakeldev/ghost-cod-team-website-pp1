<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data Section -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ghost Team for MVPs in Call OF Duty Game, Germany">
    <meta name="keywords"
        content="call of duty, most valuable players, love gaming, call of duty lovers, call of duty mobile, ghost team, call of duty world championship, germany">
    <!-- Connect with css style file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Website title -->
    <title>Ghost Team</title>
</head>

<body>
    <!--Start header-->
    <header>
        <!-- Div container that will contain my header elements to easy control them in css file -->
        <div class="container">
            <!-- The website logo (my team name)  -->
            <a href="index.html" class="t-logo">GHOST COD-T</a>
            <!-- Nav section that will lead me from page to another and it's built from unordered list that I'm already reset it's properties in css file in global rules -->
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="missions.html">Missions</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--End header-->
    <!--Start Content Section-->
    <section class="missions-content">
        <!-- Div with class video works as a container to put the video and div mission-text inside it -->
        <div class="video">
            <video autoplay muted loop>
                <source src="assets/videos/call-of-duty-mission-video.mp4" type="video/mp4">
                Your browser does not support the video tag
            </video>
            <!-- Div with class missions-text works as small container only for elements that shows above the video on larg screens
                or below the video on small screens -->
            <div class="missions-text">
                <h2>our main mission</h2>
                <p>Gather many mvps in our ghost team to join the call of duty world championship 2023/2024 and win in
                    the first place to get prize of 100.000$</p>
                <button>See More</button>
            </div>
        </div>
    </section>
    <!--End Content Section-->
    <!-- Start Footer-->
    <footer>
        <!--Div container inside footer tag "that will contain all footer elements"-->
        <div class="container">
            <h3>find us on:</h3>
            <!--unordered list that will contain font awesome icons and each icon inside a link tag-->
            <ul class="social-icons">
                <li><a href="https://www.facebook.com" class="facebook" target="_blank"
                        aria-label="Link to open our site on facebook"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com" class="twitter" target="_blank"
                        aria-label="Link to open our site on twitter"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li><a href="https://www.youtube.com" class="youtube" target="_blank"
                        aria-label="Link to open our site on youtube"><i class="fa-brands fa-square-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- End Footer-->
    <!-- Call Font Awesome -->
    <script src="https://kit.fontawesome.com/531f8f059e.js" crossorigin="anonymous"></script>
</body>

</html>

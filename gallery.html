<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data Section -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ghost Team for MVPs in Call OF Duty Game, Germany">
    <meta name="keywords"
        content="call of duty, most valuable players, love gaming, call of duty lovers, call of duty mobile, ghost team, call of duty world championship, germany">
    <!-- Connect with css style file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add Favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <!-- Website title -->
    <title>Ghost Team</title>
</head>

<body>
    <!--Start header-->
    <header>
        <!-- Div container that will contain my header elements to easy control them in css file -->
        <div class="container">
            <!-- The website logo (my team name)  -->
            <a href="index.html" class="t-logo">GHOST COD-T</a>
            <!-- Nav section that will lead me from page to another and it's built from unordered list that I'm already reset it's properties in css file in global rules -->
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="missions.html">Missions</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--End header-->
    <!--Start Content Section-->
    <section class="gallery-content">
        <!-- Gallery Main Page Title -->
        <h2 class="gallery-title">COD gallery</h2>
        <!-- Div class image inside Div class container (Empty without photo) just to make decoration with animation in start-->
        <div class="container">
            <div class="image"></div>
        </div>
        <!-- Div with container class is an external container for the image element X 11 times-->
        <div class="container">
            <!-- Div With image class is an internal container for the image element X 11 times -->
            <div class="image">
                <!-- the image element that will contain the source for the image poster with alt text X 11 times -->
                <img src="assets/images/gallery-one.jpg" alt="Call of Duty Modern war two photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-two.jpg" alt="Call of Duty Modern War one photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-three.jpg" alt="Call of Duty Mobile photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-four.jpg" alt="Call of Duty War Zone 1 photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-five.jpg" alt="Call of Duty War Zone season 3 photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-six.jpg" alt="Call of Duty War Zone season 4 photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-seven.jpg" alt="Call of Duty War Zone Season 6 photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-eight.jpg" alt="Call of Duty Mobile season 4 photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-nine.jpg" alt="Call of Duty Robot Season photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-ten.jpg" alt="Call of Duty General Season photo">
            </div>
        </div>
        <div class="container">
            <div class="image">
                <img src="assets/images/gallery-eleven.jpg" alt="Call of Duty Last Season photo">
            </div>
        </div>
        <!-- Div class image inside Div class container (Empty without photo) just to make decoration with animation in end -->
        <div class="container">
            <div class="image"></div>
        </div>
        <!-- Below Section close tag for the full section of gallery-content -->
    </section>
    <!--End Content Section-->
    <!-- Start Footer-->
    <footer>
        <!--Div container inside footer tag "that will contain all footer elements"-->
        <div class="container">
            <h3>find us on:</h3>
            <!--unordered list that will contain font awesome icons and each icon inside a link tag-->
            <ul class="social-icons">
                <li><a href="https://www.facebook.com" class="facebook" target="_blank"
                        aria-label="Link to open our site on facebook"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com" class="twitter" target="_blank"
                        aria-label="Link to open our site on twitter"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li><a href="https://www.youtube.com" class="youtube" target="_blank"
                        aria-label="Link to open our site on youtube"><i class="fa-brands fa-square-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- End Footer-->
    <!-- Call Font Awesome -->
    <script src="https://kit.fontawesome.com/531f8f059e.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data Section -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ghost Team for MVPs in Call OF Duty Game, Germany">
    <meta name="keywords"
        content="call of duty, most valuable players, love gaming, call of duty lovers, call of duty mobile, ghost team, call of duty world championship, germany">
    <!-- Connect with css style file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Website title -->
    <title>Ghost Team</title>
</head>

<body>
    <!--Start header-->
    <header>
        <!-- Div container that will contain my header elements to easy control them in css file -->
        <div class="container">
            <!-- The website logo (my team name)  -->
            <a href="index.html" class="t-logo">GHOST COD-T</a>
            <!-- Nav section that will lead me from page to another and it's built from unordered list that I'm already reset it's properties in css file in global rules -->
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="missions.html">Missions</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--End header-->
    <!--Start Contact Content Section-->
    <section class="contact-content">
        <!-- Main page title -->
        <h2 class="contact-title">Contact us</h2>
        <!-- Main container that contain all elements of page except the main title out side of this container -->
        <div class="container">
            <!-- Start Contact Form -->
            <!-- redirect the form to thankyou.html page after filled out the required inputs and pushed on submit button -->
            <form action="thankyou.html">
                <!-- Input with type text for person name and it's required -->
                <input class="cont-input" type="text" name="name" placeholder="*Your Name" required>
                <!-- Input with type email for person email and it's required -->
                <input class="cont-input" type="email" name="mail" placeholder="*Your Email" required>
                <!-- Input with type text for person phone and it's NOT required -->
                <input class="cont-input" type="text" name="mobile-number" placeholder="Your Mobile">
                <!-- Textarea fot person message that wants to write to our team like he/she wants join or question -->
                <textarea class="cont-input" name="message" placeholder="*Enter Your Message" required></textarea>
                <!-- input with type submit to submit the form after fill the required fields -->
                <input type="submit" value="send message">
            </form>
            <!-- End Contact Form -->
            <!-- Div small container with class info that contain the additional information 
                 to contact us like our phone and office address -->
            <div class="info">
                <h4><i class="fa-solid fa-phone-volume"></i> call us</h4>
                <span class="tele">+49 115588779966</span>
                <span class="tele">+49 115588779977</span>
                <h4><i class="fa-solid fa-location-dot"></i> office location</h4>
                <address>My Building.13 <br>My Street.13 <br>Germany, Gera <br></address>
            </div>
        </div>
    </section>
    <!--End Contact Content Section-->
    <!-- Start Footer-->
    <footer>
        <!--Div container inside footer tag "that will contain all footer elements"-->
        <div class="container">
            <h3>find us on:</h3>
            <!--unordered list that will contain font awesome icons and each icon inside a link tag-->
            <ul class="social-icons">
                <li><a href="https://www.facebook.com" class="facebook" target="_blank"
                        aria-label="Link to open our site on facebook"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com" class="twitter" target="_blank"
                        aria-label="Link to open our site on twitter"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li><a href="https://www.youtube.com" class="youtube" target="_blank"
                        aria-label="Link to open our site on youtube"><i class="fa-brands fa-square-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- End Footer-->
    <!-- Call Font Awesome -->
    <script src="https://kit.fontawesome.com/531f8f059e.js" crossorigin="anonymous"></script>

</body>

</html>
